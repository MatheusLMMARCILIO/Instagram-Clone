<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Instagram</title>
    <link rel="shortcut icon" href="/IMAGE/instagram-Icone-logo.png" type="image">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <section class="Login__all__box">

        <section class="Login__box">

            <img src="/IMAGE/Logo-Instagram.png" alt="Logo instagram">

            <form class="Form__box">

                <input type="text" class="name__input" placeholder="Telefone, nome de usúario ou email">
                <input type="password" class="password__input" placeholder="Senha">

                <button class="Enter__btn"> Entrar</button>

            </form>

            <span>OU</span>

            <div class="Facebook__account">
                <a href="#">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    Entrar com o Facebook
                </a>
            </div>

            <div class="forget__password">
                <a href="#">Esquceu a senha?</a>
            </div>
        </section>

        <section class="Sing-up__box">

            <span>Não tem uma conta?</span>
            <a href="#">Cadastre-se</a>
        </section>

        <section class="Get__app">

            <span>Obtenha o aplicativo.</span>

            <div class="img__download">
                <img src="/IMAGE/Google-play-download.png" alt="Google Play">
                <img src="/IMAGE/Micrososft-download.png" alt="Microfosft">
            </div>

        </section>
    </section>



</body>
<script src="main.js"></script>

</html>
